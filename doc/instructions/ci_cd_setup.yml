instruction: "Configuração do CI/CD"
description: >
  Configure um pipeline de integração contínua (CI) no GitHub Actions.
actions:
  - Create the directory .github/workflows/.
  - Create the file .github/workflows/ci.yml with the following content:
    content: |
      name: CI Pipeline

      on:
        push:
          branches:
            - main
        pull_request:
          branches:
            - main

      jobs:
        test:
          runs-on: ubuntu-latest

          steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: 3.9

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r lite/requirements.txt

            - name: Run tests
              run: pytest lite/tests
  - Commit and push the changes to GitHub.
notes: >
  Certifique-se de que o pipeline esteja funcionando corretamente após o push.